<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            margin-top: 5px;
            padding: auto;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <Form>
        <div>
            <label for="Fname">First Name</label>
            <input type="text" name="Fname" id="Fname" placeholder="First Name" required>
        </div>
        <br>
        <div>
            <label for="Lname">Last Name</label>
            <input type="text" name="Lname" id="Lname" placeholder="Last Name" required>
        </div>
        <br>
        <div>
            <label for="Mobile Number">Mobile Number</label>
            <input type="tel" name="Mobile Number" id="Mobile Number" placeholder="Mobile Number" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required>
        </div>
        <br>
        <div>
            <label for="Place">Location</label>
            <input type="text" name="Place" id="Place" placeholder="Location" required>
        </div>
        <br>
           <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" >
        </div>
        <br>
        <div>
            <label for="Gender">Gender : </label>
            <input type="radio" name="gender" id="gender" value="Male" >
            <label > Male</label>
            <input type="radio" name="gender" id="gender" value="Female" >
            <label > Female</label>
        </div>
        <br>
        <div>
            <label for="dropdown">Preferred Location</label>
            <select id = "dropdown" name="dropdown">
                <option value="" disabled selected>Select your location</option>
                <option value="Others">Others</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Banglore">Banglore</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Date">Date : </label>
            <input type="datetime-local" name="Date" id="Date">
        </div>
        <br>
        <div>
            <label for="Education">Highest Qualification : </label>
            <select name="Education" id="Education">
            <option value="" disabled selected>Select One</option>
            <option value="X"> 10<sub>th</sub></option>
            <option value="InterMediate"> InterMediate</option>
            <option value="Degree"> Degree</option>
            <option value="B.Tech">B.Tech</option>
            </select>
        </div>
        <br>
        <div>
              <label for="Resume">upload your resume...</label>
              <input type="file" name="Resume" id="Resume" required>
        </div>
        <br>
        <br>
       <center><button type="submit">Submit</button></center>
    </Form>
    </frameset>
</body>
</html>
