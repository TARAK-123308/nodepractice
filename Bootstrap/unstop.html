<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .Main{
            border: 2px solid black;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-content: center;
            background-image: url(bg.jpg);
        }
        .Box{
            border: 2px solid black;
            display: grid;
            background-color: rgb(255, 255, 255);
            grid-template-columns: 3fr 3fr;   
            border-radius: 0px 20px 0px 70px;
            height: 90%;
            width: 70vw;
            }
        
        #box1{
            margin: 7px;
            width: 90%;
            background-color: rgb(247, 184, 67);
            border-radius: 0px 70px 0px 70px;    
        }
        h1{
            margin-top: 50px;
        }
        #box2{
            width: 95%;
            margin: 5px;
            background-color: #fff;
        }
        input[type=text],[type=email],[type=password]{
            padding: 15px;
            margin: 5px;
            margin-left: 0px;
            width: 87%;
            border-radius: 5px;
            border-color: #e0dada;
        }
        h5{
            font-weight: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(152, 141, 141);
        }
        h3{
            padding: 15px;
            margin: 0%;
            font-weight: 50;
            display: flex;
            align-items: flex-start;
            color: rgb(152, 141, 141);
        }
        a{
            text-decoration: none;
            padding: 15px;
            margin: 0%;
            font-weight: 50;
        }
        #b2{
            padding: 15px;
            margin: 15px;
            width: 90%;
            border-radius: 30px;
            border-color: #ccc;
        }
        #logo{
          padding: 0px;
          height: 40px;  
          margin-left:25px;
          margin-top: 25px;
        } 
      .inner{
        height: 600px;
        margin: 10px;
      }
      #b1{
        border-collapse:collapse;
        padding: 15px;
        margin: 15px;
        width: 90%;
        border-radius: 30px;
      }
      #b1:hover{
        background-color: #fff;
      }


    </style>

</head>
<body>
    <div class="Main">
        <div class="Box">
            <div class="mini" id="box1">
                <img src="logo.png" alt="image" id="logo">
                <div class="inner">
<div id="carouselExampleAutoplaying"
     class="carousel slide"
     data-bs-ride="carousel"
     data-bs-interval="2000"
     data-bs-touch="false"
     data-bs-keyboard="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="login-img-3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="login-img-4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="login-img-5.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
            </div>
            <div class="mini" id="box2">
                <form action="#">
                    <h1>Log in</h1>
                    <input type="text" placeholder="Login With Google">
                    <input type="text" placeholder="Login With Linkedin">
                    <h5>Or login with email</h4>
                    <input type="email" name="email" id="email" placeholder="Email Id">
                    <h3>Login via OTP</h3>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password"><br>
                    <a href="none">forgot password</a>
                    <input type="button" value="Login" id="b2">
                    <input type="button" value="don't have an account ?" id="b1">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
