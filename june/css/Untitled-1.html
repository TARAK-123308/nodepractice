<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: aliceblue;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    h1 {
      color: #1877f2;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 65px;
      text-align: center;
      display: inline;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px; /* reduced space between divs */
      padding: 20px;
    }

    .box {
      flex: 0 0 auto;
      text-align: center;
      padding: 5px; /* reduced padding inside divs */
    }

    form {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      gap: 10px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 90%;
      margin: 0 auto;
    }

    input[type="submit"] {
      width: 90%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #0f5dcf;
    }

    button {
      width: 75%;
      padding: 10px;
      background-color: #42b72a;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 10px auto 0;
    }

    button:hover {
      background-color: #36a420;
    }

    a {
      text-decoration: none;
      color: #1877f2;
      font-size: 14px;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      form {
        width: 90%;
      }

      .box {
        padding: 10px;
      }

      h1 {
        font-size: 48px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="main" id="items1">
    <div class="box" id="items2">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="box" id="items3">
      <form action="#">
        <input type="email" placeholder="Email address or phone number" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Log in" />
        <a href="#">Forgotten password?</a>
        <button type="button">Create new account</button>
      </form>
    </div>
  </div>
</body>
</html>
